<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./CSS_files/fighting.css">
  <link rel="stylesheet" href="./CSS_files/endingScene.css">
  <script defer src="./Script_files/fighting.js"></script>
  <script defer src='./Script_files/doorGame.js'></script>
  <script defer src='./Script_files/maze.js'></script>
  <script defer src='./Script_files/endingScene.js'></script>




  <title>Fighting</title>
</head>

<body>


  <!-- animation for begining fighting scene -->

  <div id="container" class="container norepeat">
    <div id="audio1">
      <iframe src="./audio/bash_your_brains_in.mp3" allow="autoplay" style="display:none" id="iframeAudio">
      </iframe>
    </div>
    <div id="jack" class="jack norepeat "></div>
    <div id="wendy" class="wendy norepeat"></div>
    <div id="fire" class="fire norepeat"></div>
    <div id="bat" class="bat norepeat"></div>
  </div>

  <!-- animation for begining fighting scene -->

  <!-- animation for hitting jack -->

  <div id="hitting" class="hitting ">
    <div class="blood blood1"></div>
    <div class="blood blood2"></div>
    <div id="blood3" class="blood blood3"></div>
  </div>


  <!-- animation for hitting jack -->


  <!-- animation for blood elevator -->

  <div id="todisplaynone" class="todisplaynone">
    <div id="elevatorContainer" class="elevatorContainer">
      <div id="elevator" class="elevator">
      </div>
      <div id="bloodOcean" class="bloodOcean">
      </div>
    </div>
  </div>

  <!-- animation for blood elevator -->

  <!-- talking to tony -->

  <div id="talkingtotony" class="talkingtotony">
    <div id="upTony" class="upTony"></div>
    <div class="downTony"></div>
  </div>

  <!-- talking to tony -->
  <!-- door Game -->

  <div id="findMother" class='findMother'>
    <h2>Help Danny find his mother</h2>
    <h4>Rules</h4>
    <ul class='rules'>
      <li>Click on the doors and open them</li>
      <li>to see what is hiding behind them</li>
      <li></li>

    </ul>

    <div class='doors'>

      <img id='firstDoor' src='./images/door.jpg'>
      <img id='secondDoor' src='./images/door.jpg'>
      <img id='thirdDoor' src='./images/door.jpg'>

    </div>
    <div id='startDoor'>
      Start!
    </div>
    <div id='points'></div>
  </div>


  <!-- axe scene  -->
  <div id="axeDisplay" class="axeDisplay">
    <div id="background" class="background">

      <div id="character" class="character">
      </div>

      <div id="jack-coming-in">
      </div>
    </div>
  </div>

  <!-- axe scene  -->
  <!-- running towards maze -->
  <div id="runningTowardsmaze" class="runningTowardsmaze">
    <div id="wendyRunning" class="wendyRunning"></div>
  </div>

  <!-- running towards maze -->
  <!-- maze game -->

  <div id="mazeGameContainer" class="mazeGameContainer">
    <h1 class="headingMaze">Escape the maze and run to the mother!</h1>
    <h2>Use arrow keys to move in the maze</h2>

    <div id="btn3" class="mazeLayoutBTN">
      <h2>Start</h2>
    </div>

    <canvas id="canvas" width="480" height="480"></canvas>
    <br><br>

  </div>
  <!-- maze game -->


  <!-- ending scene -->
  <div id="bgEnding" class="bgEnding">

    <div class="snow1 snow">
    </div>
    <div class="snow2 snow">
    </div>
    <div class="snow3 snow">
    </div>
    <div id="car" class="car car1"></div>
  </div>
  <!-- ending scene -->
  <!-- call to action last scene -->
  <div id="callToaction" class="callToaction"></div>

  <!-- call to action last scene -->



</body>

</html>
